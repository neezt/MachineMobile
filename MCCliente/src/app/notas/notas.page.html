<ion-header translucent>
  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <ion-icon style="margin-top:10px;" name="arrow-dropleft-circle" size="large" color="primary"></ion-icon>
      </ion-col>
      <ion-col >
        <img src="/assets/icon/logo.png" style="padding-left:10px;">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>  
  <ion-card *ngFor="let nota of notas; let i=index">
    <ion-card-content>
      <ion-row>
        <ion-col>
            <a (click)="showImage(i)"><img src="{{nota.foto}}" height="75" width="60"></a>
        </ion-col>
        <ion-col>
          {{nota.mensaje}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          {{nota.fecha.toDate() | date:'dd-MM-yyyy HH:mm:ss'}}
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
