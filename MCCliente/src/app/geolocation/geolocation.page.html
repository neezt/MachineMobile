<ion-content>
  
  <ion-fab>
    <ion-fab-button color="success" size="small" href="/configuration">
      <ion-icon ios="ios-settings" md="md-settings"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab horizontal="end" vertical="top">
    <ion-fab-button color="secondary" size="small" href="/servicios">
          <ion-icon ios="ios-list-box" md="md-list-box"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-grid>
    <ion-row>
      <ion-col offset="3">
        <ion-fab 
            vertical="top" >
          <ion-fab-button class="fabMap" (click)="presentAlert()" color="light">
            <img src="/assets/images/boton.png">
          </ion-fab-button>
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <div #mapElement id="mapElement" [ngClass]="ishidden ? 'map100' : 'map'" ></div>

  <ion-grid fixed [hidden]=ishidden>
    <ion-row>
      <ion-col size="12">
        <ion-segment scrollable background="tertiary">
          <ion-segment-button 
            *ngFor="let servicio of servicios"
            value ="{{ servicio}}"
            (click)="clickServicio(servicio)">
              <ion-label 
                style="padding-left:20px;padding-right:20px; font-weight:bold;">
                  {{ servicio }}
              </ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
