<ion-content>
<ion-grid>
    <ion-row>
      <ion-col size="1">
        <ion-icon style="margin-top:10px;" name="arrow-dropleft-circle" size="large" color="primary"></ion-icon>
      </ion-col>
      <ion-col >
        <img src="/assets/icon/logo.png" style="padding-left:10px;">
      </ion-col>
    </ion-row>
  </ion-grid>
<div class="ion-text-center" style="font-weight:bold; font-size:25px;"> 
          Ticket<br/>
          #21232<br/>
        </div>
        <div class="ion-text-center"> 
            Iniciar Servicio
        </div>
         <ion-grid>
          <ion-row>
            <ion-col align-self-center offset="2">
                <ion-icon name="call" size="large" color="primary"></ion-icon>
            </ion-col>
            <ion-col align-self-center>
              <ion-icon name="chatboxes"  size="large" color="success"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-item>
          <ion-label position="floating">Cliente:</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Servicio:</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Equipo:</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <div class="ion-text-center" style="font-size:56px;"> 
             <ion-icon name="camera" ></ion-icon>
        </div>
        <ion-item>
          <ion-label position="floating">Notas Iniciales:</ion-label>
          
    <ion-textarea rows="5"></ion-textarea>

        </ion-item>
        <ion-button color="success" expand="block" >Aceptar</ion-button>
        <ion-button color="danger" expand="block" (click)="cancelaAlert()">Cancelar</ion-button>
</ion-content>
