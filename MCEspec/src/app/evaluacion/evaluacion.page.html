<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <ion-icon style="margin-top:10px;" name="arrow-dropleft-circle" size="large" color="primary"></ion-icon>
      </ion-col>
      <ion-col >
        <img src="/assets/icon/logo.png" style="padding-left:10px;">
      </ion-col>
    </ion-row>
  </ion-grid>
 <div class="ion-text-center" style="font-weight:bold; font-size:25px;"> 
          Servicio<br/>
          #21232<br/>
        </div>
        <div class="ion-text-center"> 
            Evaluación de Servicio
        </div>
  <ion-item>
          <ion-label>Puntualidad</ion-label>
  </ion-item>
  <ion-item>
          <rating [(ngModel)]="puntualidad"
              readonly="false"
              size="default"
              (ngModelChange)="onRateChange($event)">
              </rating>
   </ion-item>
   <ion-text padding 
      style="font-size:19px; ">
    Calidad de Servicio
  </ion-text>
  <ion-item>
    <ion-label>Dominio Técnico</ion-label>
  </ion-item>
  <ion-item>
          
          <rating [(ngModel)]="dominio"
              readonly="false"
              size="default"
              (ngModelChange)="onRateChange($event)">
              </rating>
   </ion-item>
   <ion-item>
          <ion-label>Seguimiento de Proceso</ion-label>
   </ion-item>          
   <ion-item>
          <rating [(ngModel)]="proceso"
              readonly="false"
              size="default"
              (ngModelChange)="onRateChange($event)">
              </rating>
   </ion-item>
   <ion-item>
          <ion-label>Orden y Limpieza</ion-label>
   </ion-item>          
   <ion-item>
          <rating [(ngModel)]="orden"
              readonly="false"
              size="default"
              (ngModelChange)="onRateChange($event)">
              </rating>
   </ion-item>
   <ion-text padding 
      style="font-size:19px; ">
      Atención al Cliente
  </ion-text>
  <ion-item>
          <ion-label>Empatia</ion-label>
   </ion-item>          
   <ion-item>
          <rating [(ngModel)]="empatia"
              readonly="false"
              size="default"
              (ngModelChange)="onRateChange($event)">
              </rating>
   </ion-item>
   <ion-item>
          <ion-label>Rapidez</ion-label>
   </ion-item>          
   <ion-item>
          <rating [(ngModel)]="rapidez"
              readonly="false"
              size="default"
              (ngModelChange)="onRateChange($event)">
              </rating>
   </ion-item>
   <ion-item>
          <ion-label>Comunicación</ion-label>
   </ion-item>          
   <ion-item>
          <rating [(ngModel)]="comunicacion"
              readonly="false"
              size="default"
              (ngModelChange)="onRateChange($event)">
              </rating>
   </ion-item>

</ion-content>
